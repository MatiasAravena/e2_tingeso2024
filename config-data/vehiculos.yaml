server:
  port: 8010
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/vehiculos
    username: postgres
    password: 1501
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8080/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance.id:${random.value}}